
{% extends 'base.html' %}

{% block head %}
{{ block.super }}

{% include 'Condidate/_progress_style.html' %}

{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1><center><p style="color:DodgerBlue;">Welcome to Requirment Site</p></center></h1>
    <h2><center><p style="color:DodgerBlue;">Click on Apply if you wanna Apply for the Opening. Login for Admin Only</p></center></h2>

    <style>
        	.myButton {
	background-color: #72f7e4;
    -moz-border-radius: 28px;
    -webkit-border-radius: 28px;
    border-radius: 108px;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: Arial;
    font-size: 17px;
    font-weight: bold;
    padding: 8px 89px;
    text-decoration: none;
    margin-left: 80px;
}
.myButton:hover {
	background-color:#5cbf2a;
}
.myButton:active {
	position:relative;
	top:1px;
}
    </style>

</head>
<body>
<form action="{% url 'Home' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <br><br><br>
            <center>
            <button type="submit" class="myButton" name="Apply" value="Apply">&nbsp;Apply</button>
            <button type="submit" name="Login" class="myButton" value="Login">&nbsp;Login</button>
                </center>
        </form>
</body>
{% endblock %}
