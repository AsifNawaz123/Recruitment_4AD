<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

   <h2>Congratulations! <small>Please Find out the Details given below </small></h2>
<div class='row'>
    <div class='col-md-offset-3 col-md-6'>
        <h3>Review the Details and Accept or Reject </h3>

    </div>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
{% for item in details %}
    <label>First Name       : {{item.first_name}} </label><br>
    <label>Last Name        : {{item.last_name}} </label><br>
    <label>Email ID          : {{item.user}} </label><br>
    <label>CitizenShip      : {{item.citizenship}} </label><br>
    <label>Type of user     : {{item.user_type}} </label><br>
    <label>Skype ID         : {{item.skype_id}} </label><br>
    <label>Created Date     : {{item.created}} </label><br>
    <label>ModificationDate : {{item.last_modified}} </label><br>
    <label>TimeZone         : {{item.timezone}} </label><br><br><br><br>
    {% endfor %}

            <button type="submit" name="Accept" value="Accept">&nbsp;Accept</button>
            <button type="submit" name="Reject" value="Reject">&nbsp;Reject</button>
        </form>



</body>
</html>
